<script type="module">
import { TSV } from "https://js.sabae.cc/TSV.js";
import { CSV } from "https://js.sabae.cc/CSV.js";

csv.onchange = () => {
  const s = CSV.decode(csv.value);
  tsv.value = TSV.encode(s);
};

</script>

* {
